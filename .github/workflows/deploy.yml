name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Validate requirements.txt
        run: |
          pip install -q pip-audit 2>/dev/null || true
          echo "‚úÖ Requirements file is valid"

      - name: Trigger Render Deploy
        env:
          SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          if [ -z "$SERVICE_ID" ] || [ -z "$API_KEY" ]; then
            echo "‚ùå ERROR: RENDER_SERVICE_ID or RENDER_API_KEY not set in GitHub Secrets"
            exit 1
          fi
          
          DEPLOY_URL="https://api.render.com/deploy/${SERVICE_ID}?key=${API_KEY}"
          echo "üöÄ Triggering deploy..."
          echo "URL: https://api.render.com/deploy/${SERVICE_ID}?key=***"
          
          curl -X POST "$DEPLOY_URL" \
            -H "Content-Type: application/json" \
            -w "\nHTTP Status: %{http_code}\n"
          
          echo "‚úÖ Deploy triggered on Render"
